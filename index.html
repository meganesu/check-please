<!DOCTYPE html>
<html>
  <head>
    <title>Check, Please!</title>
    <script src="scripts.js"></script>
    <script>
      var names = [];
      var items = [];
      var tabSubtotals = [];
      var taxRate = -1;
    </script>
  </head>
  <body>
    <div id="add-names">
      <h3>Enter names:</h3>
      <input id="new-name"/><button onclick="addName()">+</button>
      <ul id="names-list"></ul>
    </div>
    <div id="add-items">
      <h3>Enter items:</h3>
      <p>
        Price:<br>
        <input id="input-price" type="number" step="0.01"/>
      </p>
      <p>
        Description:<br>
        <input id="input-description"/>
      </p>
      <p id="tabs-list">
        Whose tab?<br>
      </p>
      <button onclick="addItem()">Add Item</button>
      <ul id="items-list"></ul>
    </div>
    <div id="add-subtotal">
      <h3>Enter check details:</h3>
      <p>
        Check subtotal:<br>
        <input id="input-subtotal"/>
      </p>
      <p>
        Check tax:<br>
        <input id="input-tax"/>
      </p>
      <button onclick="calcTaxRate()">Calculate Tax Rate</button>
    </div>
    <div id="final-tabs">
      <h3>Final Tabs:</h3>
      <button onclick="calcTabs()">Calculate</button>
      <ul id="totals-list"></ul>
    </div>
  </body>
</html>
